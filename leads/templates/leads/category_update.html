{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="py-5 text-3xl font-semibold text-gray-800">Update {{ category.name }}</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="w-full bg-indigo-500 hover:bg-indigo-600 transition px-3 py-2 rounded-md text-white">
                Submit
            </button>
        </form>
        <div class="mt-5 py-5 border-t border-gray-200">
            <a href="{% url 'leads:category-delete' category.pk %}"
               class="w-1/2 mt-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                Delete
            </a>
        </div>
    </div>
{% endblock content %}

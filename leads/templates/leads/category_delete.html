{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="py-5 text-2xl text-center font-semibold text-gray-800">
            Are you sure you want to delete {{ category.name }}?
        </h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="w-full bg-indigo-500 hover:bg-indigo-600 transition px-3 py-2 rounded-md text-white">
                Submit
            </button>
        </form>
    </div>
{% endblock content %}

{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-3xl font-semibold text-gray-800">Enter your new password</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="w-full bg-indigo-500 hover:bg-indigo-600 transition px-3 py-2 rounded-md text-white">
                Confirm new Password
            </button>
        </form>
    </div>
{% endblock content %}

{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-3xl font-semibold text-gray-800">Reset your password</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="w-full bg-indigo-500 hover:bg-indigo-600 transition px-3 py-2 rounded-md text-white">
                Reset Password
            </button>
        </form>
        <div class="py-3 border-t border-gray-200 mt-5 flex justify-between">
            <a href="{% url 'login' %}" class="hover:text-indigo-500 transition">Already have an account?</a>
            <a href="{% url 'signup' %}" class="hover:text-indigo-500 transition">Don't have an account?</a>
        </div>
    </div>
{% endblock content %}
